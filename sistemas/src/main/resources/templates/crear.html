<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Agregar Sistema</h2>
    <form th:action="@{/sistemas}" th:object="${sistema}" method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre del Sistema" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" placeholder="Ingrese el autor del Sistema" th:field="*{autor}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci칩n</label>
            <input type="text" class="form-control" placeholder="Ingrese una descripci칩n del Sistema" th:field="*{descripcion}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">A침o</label>
            <input type="number" class="form-control" placeholder="Ingrese el a침o del Sistema" th:field="*{anio}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Oficina</label>
            <select class="form-select" th:field="*{oficina.id}">
                <option th:each="oficina : ${listaOficinas}"
                        th:value="${oficina.id}"
                        th:text="${oficina.nombre}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/sistemas/nuevo}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
