<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Editar Sistema</h2>
    <form th:action="@{/sistemas/{id} (id=${sistema.id})}" th:object="${sistema}" method="POST">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" th:field="*{autor}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <input type="text" class="form-control" th:field="*{descripcion}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Año</label>
            <input type="number" class="form-control" th:field="*{anio}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Oficina</label>
            <select class="form-select" th:field="*{oficina.id}">
                <option th:each="oficina : ${listaOficinas}"
                        th:value="${oficina.id}"
                        th:text="${oficina.nombre}"
                        th:selected="${oficina.id == sistema.oficina.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/sistemas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
