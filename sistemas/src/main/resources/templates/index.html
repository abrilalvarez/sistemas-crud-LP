<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Sistemas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
    <h1 class="mb-4">Listado de Sistemas</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Descripción</th>
                <th>Año</th>
                <th>Oficina</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="sistema : ${sistemas}">
                <td th:text="${sistema.id}"></td>
                <td th:text="${sistema.nombre}"></td>
                <td th:text="${sistema.autor}"></td>
                <td th:text="${sistema.descripcion}"></td>
                <td th:text="${sistema.anio}"></td>
                <td th:text="${sistema.oficina.nombre}"></td>
                <td>
                    <a th:href="@{/sistemas/editar/{id} (id=${sistema.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/sistemas/eliminar/{id} (id=${sistema.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este sistema?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/sistemas/nuevo}" class="btn btn-primary mb-3">+ Nuevo Sistema</a>
</body>
</html>
